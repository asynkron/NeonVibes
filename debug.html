<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeonVibes Debug - Trace & Logs</title>
  <link rel="stylesheet" href="neonVibes.css" />
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js" defer></script>
  <script src="neonVibes.js" type="module" defer></script>
</head>
<body>
  <header class="page-header">
    <h1>NeonVibes Debug</h1>
    <p>Trace viewer and log console for debugging.</p>
  </header>

  <section class="trace-section">
    <header class="trace-header">
      <h2>Distributed Trace Explorer</h2>
      <p>Inspect service spans in a single trace, complete with nested timing bars and attribute drill-down.</p>
    </header>
    <div class="trace-viewer" data-component="traceViewer"></div>
  </section>

</body>
</html>
